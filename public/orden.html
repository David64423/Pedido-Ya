  <body>
    <div class="cont">
      <h1>Finalice su compra</h1>
      <form class="cf">

          <input type="text" id="input-name" placeholder="orden" />
          <input type="email" id="input-email" placeholder="productos" />
          <input type="text" id="input-subject" placeholder="precio" />
        </div>
        <div class="right cf">
          <textarea
            name="empresa"
            type="text"
            id="input-message"
            placeholder="empresa"
          ></textarea>
        </div>
        <a href="https://www.whatsapp.com/?lang=es">finalizar compra via whatsapp</a>
      </form>
    </div>
    <footer id="footer">
      </div>
    </footer>
